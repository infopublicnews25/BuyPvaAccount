<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications - BuyPvaAccount</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
        }

        .notification-item.unread {
            background: #f0f3ff;
            border-left-color: #667eea;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .notification-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .notification-time {
            color: #999;
            font-size: 12px;
        }

        .badge {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state div {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-bottom: 10px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Notification System Test</h1>
        <p class="subtitle">Debug and test the notification system</p>

        <!-- Stats Section -->
        <div class="section">
            <h2>üìä Notification Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalNotifications">0</div>
                    <div class="label">Total Notifications</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="unreadNotifications">0</div>
                    <div class="label">Unread</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="readNotifications">0</div>
                    <div class="label">Read</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="userEmail">-</div>
                    <div class="label">Current User</div>
                </div>
            </div>
        </div>

        <!-- Notifications Display -->
        <div class="section">
            <h2>üì¨ Your Notifications</h2>
            <div id="notificationsList" class="notification-list"></div>
        </div>

        <!-- Control Section -->
        <div class="section">
            <h2>‚öôÔ∏è Actions</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="refreshNotifications()">üîÑ Refresh</button>
                <button class="btn-primary" onclick="createTestNotification()">‚ûï Add Test Notification</button>
                <button class="btn-secondary" onclick="markAllAsRead()">‚úÖ Mark All Read</button>
                <button class="btn-danger" onclick="clearAllNotifications()">üóëÔ∏è Clear All</button>
                <button class="btn-secondary" onclick="downloadDebugInfo()">üíæ Download Debug Info</button>
            </div>
        </div>

        <!-- Debug Section -->
        <div class="section">
            <h2>üêõ Debug Info</h2>
            <div class="button-group">
                <button class="btn-secondary" onclick="showLocalStorage()">Show LocalStorage</button>
                <button class="btn-secondary" onclick="showCurrentUser()">Show Current User</button>
                <button class="btn-secondary" onclick="testNotificationSystem()">Test System</button>
            </div>
            <div id="debugOutput"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function init() {
            try {
                currentUser = JSON.parse(localStorage.getItem('client_auth') || 'null');
                if (!currentUser) {
                    showError('‚ùå Not logged in. Please login first.');
                    return;
                }
                document.getElementById('userEmail').textContent = currentUser.email || 'Unknown';
                refreshNotifications();
            } catch (error) {
                showError('Error initializing: ' + error.message);
            }
        }

        function refreshNotifications() {
            if (!currentUser) {
                showError('‚ùå Please login first');
                return;
            }

            try {
                const adminNotifications = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                const userNotifications = adminNotifications.filter(n => 
                    n.email && n.email.toLowerCase() === currentUser.email.toLowerCase()
                );

                const readNotifications = JSON.parse(localStorage.getItem(`read_notifications_${currentUser.email}`) || '[]');
                const unreadCount = userNotifications.filter(n => !readNotifications.includes(n.id)).length;

                // Update stats
                document.getElementById('totalNotifications').textContent = userNotifications.length;
                document.getElementById('unreadNotifications').textContent = unreadCount;
                document.getElementById('readNotifications').textContent = userNotifications.length - unreadCount;

                // Display notifications
                const container = document.getElementById('notificationsList');
                if (userNotifications.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>üîî</div>
                            <p>No notifications yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = userNotifications.map(notif => {
                    const isRead = readNotifications.includes(notif.id);
                    return `
                        <div class="notification-item ${isRead ? '' : 'unread'}">
                            <div class="notification-header">
                                <div style="flex: 1;">
                                    <div class="notification-title">
                                        ${notif.icon || 'üì¢'} ${notif.title || 'Notification'}
                                        ${!isRead ? '<span class="badge">NEW</span>' : ''}
                                    </div>
                                    <div class="notification-message">${notif.message || 'No message'}</div>
                                    <div class="notification-time">${formatTime(notif.sentDate || notif.timestamp)}</div>
                                </div>
                                <button class="btn-danger" onclick="deleteNotification('${notif.id}')" style="padding: 5px 10px; font-size: 12px;">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');

                showSuccess(`‚úÖ Loaded ${userNotifications.length} notifications`);
            } catch (error) {
                showError('Error loading notifications: ' + error.message);
            }
        }

        function createTestNotification() {
            if (!currentUser) {
                showError('‚ùå Please login first');
                return;
            }

            try {
                const notifications = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                const newNotification = {
                    id: 'TEST-' + Date.now(),
                    email: currentUser.email.toLowerCase(), // IMPORTANT: Match case-insensitive
                    icon: 'üß™',
                    title: 'Test Notification',
                    message: 'This is a test notification created at ' + new Date().toLocaleTimeString(),
                    sentDate: new Date().toISOString(),
                    timestamp: new Date().toISOString(),
                    read: false
                };

                notifications.push(newNotification);
                localStorage.setItem('admin_notifications', JSON.stringify(notifications));

                // Also dispatch event for real-time update
                window.dispatchEvent(new CustomEvent('notificationsUpdated', {
                    detail: { notification: newNotification }
                }));

                console.log('‚úÖ Test notification created:', newNotification);
                showSuccess('‚úÖ Test notification created! Check profile.html notifications tab');
                refreshNotifications();
            } catch (error) {
                showError('Error creating notification: ' + error.message);
            }
        }

        function deleteNotification(id) {
            if (!currentUser) return;
            
            try {
                const notifications = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                const idx = notifications.findIndex(n => n.id === id);
                if (idx !== -1) {
                    notifications.splice(idx, 1);
                    localStorage.setItem('admin_notifications', JSON.stringify(notifications));
                    showSuccess('‚úÖ Notification deleted');
                    refreshNotifications();
                }
            } catch (error) {
                showError('Error deleting notification: ' + error.message);
            }
        }

        function markAllAsRead() {
            if (!currentUser) {
                showError('‚ùå Please login first');
                return;
            }

            try {
                const adminNotifications = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                const userNotifications = adminNotifications.filter(n => 
                    n.email && n.email.toLowerCase() === currentUser.email.toLowerCase()
                );

                const allIds = userNotifications.map(n => n.id);
                localStorage.setItem(`read_notifications_${currentUser.email}`, JSON.stringify(allIds));

                showSuccess('‚úÖ All notifications marked as read');
                refreshNotifications();
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function clearAllNotifications() {
            if (!confirm('Are you sure you want to delete all notifications?')) return;

            if (!currentUser) {
                showError('‚ùå Please login first');
                return;
            }

            try {
                const notifications = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                const filtered = notifications.filter(n => 
                    !(n.email && n.email.toLowerCase() === currentUser.email.toLowerCase())
                );

                localStorage.setItem('admin_notifications', JSON.stringify(filtered));
                showSuccess('‚úÖ All notifications cleared');
                refreshNotifications();
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function showLocalStorage() {
            const output = document.getElementById('debugOutput');
            const adminNotifs = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
            output.innerHTML = `
                <div class="code-block">
Total notifications in system: ${adminNotifs.length}

${adminNotifs.slice(0, 5).map(n => `
üìß Email: ${n.email}
üìù Title: ${n.title}
üïê Date: ${n.sentDate || n.timestamp}
---`).join('\n')}

${adminNotifs.length > 5 ? `... and ${adminNotifs.length - 5} more` : ''}
                </div>
            `;
        }

        function showCurrentUser() {
            const output = document.getElementById('debugOutput');
            output.innerHTML = `
                <div class="code-block">
${JSON.stringify(currentUser, null, 2)}
                </div>
            `;
        }

        function testNotificationSystem() {
            const output = document.getElementById('debugOutput');
            let result = 'üß™ System Test Results:\n\n';

            try {
                // Check admin_notifications
                const adminNotifs = JSON.parse(localStorage.getItem('admin_notifications') || '[]');
                result += `‚úÖ admin_notifications: ${adminNotifs.length} total\n`;

                // Check current user
                if (currentUser) {
                    result += `‚úÖ Current user: ${currentUser.email}\n`;

                    // Check user's notifications
                    const userNotifs = adminNotifs.filter(n => 
                        n.email && n.email.toLowerCase() === currentUser.email.toLowerCase()
                    );
                    result += `‚úÖ Your notifications: ${userNotifs.length}\n`;

                    // Check read/unread
                    const readNotifs = JSON.parse(localStorage.getItem(`read_notifications_${currentUser.email}`) || '[]');
                    result += `‚úÖ Read count: ${readNotifs.length}\n`;
                    result += `‚úÖ Unread count: ${userNotifs.length - readNotifs.length}\n`;
                } else {
                    result += `‚ùå No current user\n`;
                }

                output.innerHTML = `<div class="code-block">${result}</div>`;
            } catch (error) {
                output.innerHTML = `<div class="danger">Error: ${error.message}</div>`;
            }
        }

        function downloadDebugInfo() {
            const debugInfo = {
                currentUser: currentUser,
                adminNotifications: JSON.parse(localStorage.getItem('admin_notifications') || '[]'),
                timestamp: new Date().toISOString()
            };

            const dataStr = JSON.stringify(debugInfo, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `debug-notifications-${Date.now()}.json`;
            link.click();
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function showSuccess(message) {
            console.log(message);
            // You could add a toast notification here
        }

        function showError(message) {
            console.error(message);
            alert(message);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

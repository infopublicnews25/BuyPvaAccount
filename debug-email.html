<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Email Debug Test - BuyPvaAccount</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîß Email Debug Test</h1>
    <p>Test if the email system is working for ticket confirmations.</p>

    <div class="test-section">
        <h3>Test Email Configuration</h3>
        <button onclick="testEmailConfig()">Check Email Configuration</button>
        <div id="configResult"></div>
    </div>

    <div class="test-section">
        <h3>Test Ticket Email</h3>
        <form onsubmit="testTicketEmail(event)">
            <label>Email Address:</label>
            <input type="email" id="testEmail" value="your-email@example.com" required>

            <label>Ticket Subject:</label>
            <input type="text" id="testSubject" value="Test Ticket Email" required>

            <label>Message:</label>
            <textarea id="testMessage" rows="3" required>This is a test message to verify the email functionality is working.</textarea>

            <button type="submit">Send Test Ticket Email</button>
        </form>
        <div id="emailResult"></div>
    </div>

    <div class="test-section">
        <h3>Debug Information</h3>
        <button onclick="checkBackendConnection()">Check Backend Connection</button>
        <div id="connectionResult"></div>
    </div>

    <script>
        async function testEmailConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.innerHTML = '<div class="result warning">Checking email configuration...</div>';

            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: true })
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Email configuration is working!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Email configuration issue: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }

        async function testTicketEmail(event) {
            event.preventDefault();

            const resultDiv = document.getElementById('emailResult');
            const email = document.getElementById('testEmail').value;
            const subject = document.getElementById('testSubject').value;
            const message = document.getElementById('testMessage').value;

            resultDiv.innerHTML = '<div class="result warning">Sending test email...</div>';

            // Generate test ticket data
            const trackingId = 'DEBUG-' + Date.now().toString().slice(-6);
            const secureToken = 'tk_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const ticketLink = window.location.origin + '/support-ticket.html?token=' + secureToken;

            // Store secure link
            const secureLinks = JSON.parse(localStorage.getItem('secure_ticket_links') || '{}');
            secureLinks[secureToken] = trackingId;
            localStorage.setItem('secure_ticket_links', JSON.stringify(secureLinks));

            try {
                const response = await fetch('/api/send-ticket-confirmation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        ticketData: {
                            trackingId: trackingId,
                            name: 'Debug Test User',
                            category: 'Technical Support',
                            priority: 'Medium',
                            subject: subject,
                            message: message,
                            ticketLink: ticketLink
                        }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Test email sent successfully!<br>
                            <strong>To:</strong> ${email}<br>
                            <strong>Ticket ID:</strong> ${trackingId}<br>
                            <strong>Secure Link:</strong> <a href="${ticketLink}" target="_blank">View Ticket</a><br>
                            <small>Check your email inbox (and spam folder) for the test ticket confirmation.</small>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Email failed: ${result.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        async function checkBackendConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<div class="result warning">Checking backend connection...</div>';

            try {
                const response = await fetch('http://localhost:3000/api/test-email');
                const result = await response.json();

                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Backend connection successful!<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Response:</strong> ${JSON.stringify(result)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Backend connection failed!<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Possible causes:</strong><br>
                        - Backend server not running on port 3000<br>
                        - CORS issues<br>
                        - Network connectivity problems
                    </div>
                `;
            }
        }

        // Auto-check connection on page load
        window.addEventListener('load', () => {
            setTimeout(checkBackendConnection, 1000);
        });
    </script>
</body>
</html>

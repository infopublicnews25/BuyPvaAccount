<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful - BuyPvaAccount</title>
    <meta name="description" content="Your account has been created successfully. Please login to continue.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            max-width: 450px; 
            width: 100%; 
            padding: 50px 40px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.6s ease-out;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        .subtitle { 
            color: #666; 
            margin-bottom: 30px; 
            font-size: 14px;
        }
        .email-box {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out 0.2s backwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .email-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            text-transform: uppercase;
        }
        .email-text {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }
        .info-text {
            color: #666;
            font-size: 13px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .security-note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Account Created!</h1>
        <p class="subtitle">Welcome to BuyPvaAccount</p>
        
        <div class="email-box">
            <span class="email-label">Registered Email</span>
            <div class="email-text" id="displayEmail">Loading...</div>
        </div>

        <div class="info-text">
            Your account has been created successfully.<br>
            Please login with your email and password to continue.
        </div>

        <button class="btn btn-primary" onclick="goToLogin()">
            Continue to Login â†’
        </button>

        <div class="security-note">
            ðŸ”’ <strong>Security Tip:</strong> Never share your password with anyone. We will never ask for your password via email.
        </div>
    </div>

    <script>
        // Get email from URL parameter
        function getEmailFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('email') || '';
        }

        // Display email on page load
        window.addEventListener('load', function() {
            const email = getEmailFromURL();
            if (email) {
                document.getElementById('displayEmail').textContent = email;
                // Store for login page
                sessionStorage.setItem('signupEmail', email);
            } else {
                // If no email parameter, redirect to signup
                setTimeout(() => {
                    window.location.href = 'signup.html';
                }, 2000);
            }
        });

        // Redirect to login page
        function goToLogin() {
            const email = getEmailFromURL();
            if (email) {
                window.location.href = 'login.html?email=' + encodeURIComponent(email);
            } else {
                window.location.href = 'login.html';
            }
        }

        // Allow Enter key to trigger login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToLogin();
            }
        });
    </script>
</body>
</html>

    <script>
        const passwordInput = document.getElementById("password");
        const strengthIndicator = document.getElementById("passwordStrength");
        passwordInput.addEventListener("input", function() {
            const password = this.value;
            let strength = "Weak";
            let className = "strength-weak";
            if (password.length >= 8) {
                if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                    strength = "Strong";
                    className = "strength-strong";
                } else if (password.length >= 6) {
                    strength = "Medium";
                    className = "strength-medium";
                }
            }
            strengthIndicator.textContent = password.length > 0 ? "Password strength: " + strength : "";
            strengthIndicator.className = "password-strength " + className;
        });
        document.getElementById("signupForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';
            
            const formData = {
                fullName: document.getElementById("fullName").value.trim(),
                email: document.getElementById("email").value.trim().toLowerCase(),
                phone: document.getElementById("phone").value.trim(),
                country: document.getElementById("country").value,
                password: document.getElementById("password").value,
                confirmPassword: document.getElementById("confirmPassword").value,
                authType: "email",
                createdAt: new Date().toISOString()
            };
            if (!formData.fullName || !formData.email || !formData.phone || !formData.country) {
                showMessage("Please fill in all required fields", "error");
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }
            if (formData.password.length < 6) {
                showMessage("Password must be at least 6 characters long", "error");
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }
            if (formData.password !== formData.confirmPassword) {
                showMessage("Passwords do not match", "error");
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showMessage("Please enter a valid email address", "error");
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }
            try {
                // Check if user already exists on backend
                let backendCheckFailed = false;
                try {
                    // Get CSRF token first
                    const csrfResponse = await fetch('http://localhost:3000/api/csrf-token');
                    const csrfData = await csrfResponse.json();

                    if (csrfData.success) {
                        const checkResponse = await fetch('http://localhost:3000/api/check-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: formData.email,
                                sessionId: csrfData.sessionId,
                                _csrf: csrfData.csrfToken
                            })
                        });
                        if (checkResponse.ok) {
                            const checkResult = await checkResponse.json();
                            if (checkResult.exists) {
                                showMessage("An account with this email already exists. Please login.", "error");
                                submitButton.disabled = false;
                                submitButton.textContent = 'Create Account';
                                return;
                            }
                        } else {
                            backendCheckFailed = true;
                        }
                    } else {
                        backendCheckFailed = true;
                    }
                } catch (e) {
                    backendCheckFailed = true;
                }
                if (backendCheckFailed) {
                    showMessage("Warning: Could not verify with server. Proceeding with signup.", "error");
                    // Wait a bit
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                // Use the shared `registered_users` key so the admin UI and other pages
                // see the same user list. If backend is available, POST to it for
                // repository persistence. Fallback: keep user in localStorage.
                const users = JSON.parse(localStorage.getItem("registered_users") || "[]");
                // Remove any existing entry for this email to avoid duplicates
                const filteredUsers = users.filter(u => u.email !== formData.email);
                const newUser = {
                    fullName: formData.fullName,
                    email: formData.email,
                    phone: formData.phone,
                    country: formData.country,
                    password: formData.password,
                    authType: "email",
                    createdAt: formData.createdAt
                };
                filteredUsers.push(newUser);
                localStorage.setItem("registered_users", JSON.stringify(filteredUsers));
                // Also update legacy `users` key for pages that still read it
                try {
                    const legacy = JSON.parse(localStorage.getItem("users") || "[]");
                    legacy.push(newUser);
                    localStorage.setItem("users", JSON.stringify(legacy));
                } catch (e) {
                    localStorage.setItem("users", JSON.stringify([newUser]));
                }
                // Try to persist to backend at port 3000 (the project's server)
                try {
                    // Get CSRF token first
                    const csrfResponse = await fetch('http://localhost:3000/api/csrf-token');
                    const csrfData = await csrfResponse.json();

                    if (csrfData.success) {
                        fetch('http://localhost:3000/api/save-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                ...newUser,
                                sessionId: csrfData.sessionId,
                                _csrf: csrfData.csrfToken
                            })
                        }).then(async r => {
                            try {
                                const result = await r.json();
                                if (!result || !result.success) {
                                    console.warn('Backend save-user returned failure or unexpected response', result);
                                } else {
                                    console.log('User saved to backend.');
                                }
                            } catch (err) {
                                console.warn('Could not parse backend response for save-user', err);
                            }
                        }).catch(err => {
                            console.warn('Error saving user to backend (server may be down):', err);
                        });
                    }
                } catch (csrfErr) {
                    console.warn('Error getting CSRF token for save-user:', csrfErr);
                }
                // Remove any existing client-side auth so the login page is shown
                // instead of immediately redirecting to the profile.
                try { localStorage.removeItem('client_auth'); localStorage.removeItem('clientAuth'); } catch (e) {}
                showMessage("Account created successfully! Redirecting to marketplace...", "success");
                console.log('Signup successful â€” redirecting to marketplace.html');
                // Do an immediate, robust redirect to the marketplace page.
                try {
                    window.location.replace('marketplace.html');
                } catch (e) {
                    window.location.href = 'marketplace.html';
                }
            } catch (error) {
                console.error("Signup error:", error);
                showMessage("An error occurred during signup. Please try again.", "error");
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });
        function showMessage(text, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.className = "message " + type;
            messageDiv.style.display = "block";
            if (type === "error") {
                setTimeout(() => { messageDiv.style.display = "none"; }, 5000);
            }
        }

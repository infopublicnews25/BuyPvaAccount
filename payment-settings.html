<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment Settings - Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <script src="config.js"></script>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--line:#e5e7eb;--text:#111827;--muted:#6b7280;--primary:#2563eb;--danger:#ef4444}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Segoe UI,Roboto,Arial}
    .wrap{max-width:820px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff;margin-top:10px}
    .title{font-weight:900;font-size:18px;margin:0 0 8px 0}
    .muted{color:var(--muted);font-size:13px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border:1px solid var(--line);border-radius:10px;background:#fff;font-weight:800;cursor:pointer;text-decoration:none}
    .btn.primary{background:var(--primary);color:#fff;border-color:transparent}
    .btn.danger{background:var(--danger);color:#fff;border-color:transparent}
    .top{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:12px}
    .loading{padding:16px;text-align:center}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="title">Payment Settings</div>
        <div class="muted">Enable/disable which payment methods are visible on Checkout.</div>
      </div>
      <a class="btn" href="admin.html">← Back</a>
    </div>

    <div id="loading" class="card loading">Verifying admin access…</div>

    <div id="main" class="card hidden">
      <div class="muted">Checkout payment options</div>

      <div class="row">
        <div>
          <div style="font-weight:900">Cash on Delivery (COD)</div>
          <div class="muted">Value: <code>cod</code></div>
        </div>
        <label style="display:flex;align-items:center;gap:8px">
          <input id="pm-cod" type="checkbox" />
          <span class="muted">Enabled</span>
        </label>
      </div>

      <div class="row">
        <div>
          <div style="font-weight:900">Crypto Currency Payment</div>
          <div class="muted">Value: <code>crypto</code></div>
        </div>
        <label style="display:flex;align-items:center;gap:8px">
          <input id="pm-crypto" type="checkbox" />
          <span class="muted">Enabled</span>
        </label>
      </div>

      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px">
        <button class="btn" id="reload" type="button">Reload</button>
        <button class="btn primary" id="save" type="button">Save</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('admin_auth_token') || localStorage.getItem('admin_auth');
    const $ = (id) => document.getElementById(id);

    function showDenied(message) {
      $('loading').textContent = message || 'Access denied.';
      $('main').classList.add('hidden');
    }

    async function verifyAdmin() {
      if (!token) {
        showDenied('No admin token found. Please login from admin.html');
        return false;
      }

      try {
        const resp = await fetch(CONFIG.API + '/admin/verify', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });

        if (!resp.ok) {
          showDenied('Invalid/expired token. Please login again.');
          return false;
        }

        const data = await resp.json();
        if (!data || !data.success) {
          showDenied('Access denied.');
          return false;
        }

        $('loading').classList.add('hidden');
        $('main').classList.remove('hidden');
        return true;
      } catch (e) {
        showDenied('Cannot verify admin access (server unreachable).');
        return false;
      }
    }

    async function loadSettings() {
      const resp = await fetch(CONFIG.API + '/admin/payment-settings', {
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        }
      });
      const data = await resp.json();
      if (!resp.ok || !data.success) {
        throw new Error(data.message || 'Failed to load');
      }

      const methods = (data.settings && data.settings.methods) ? data.settings.methods : {};
      $('pm-cod').checked = methods.cod !== false;
      $('pm-crypto').checked = methods.crypto !== false;
    }

    async function saveSettings() {
      let cod = $('pm-cod').checked;
      let crypto = $('pm-crypto').checked;
      if (!cod && !crypto) {
        cod = true;
      }

      const resp = await fetch(CONFIG.API + '/admin/payment-settings', {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ methods: { cod, crypto } })
      });

      const raw = await resp.text();
      let data;
      try { data = raw ? JSON.parse(raw) : {}; } catch { data = { success: false, message: raw || `Request failed (${resp.status})` }; }

      if (!resp.ok || !data.success) {
        alert(data.message || 'Failed to save');
        return;
      }
      alert('Saved! Checkout page updated.');
    }

    (async () => {
      const ok = await verifyAdmin();
      if (!ok) return;
      try {
        await loadSettings();
      } catch (e) {
        alert(e.message);
      }
    })();

    $('reload').addEventListener('click', async () => {
      try { await loadSettings(); } catch (e) { alert(e.message); }
    });
    $('save').addEventListener('click', async () => {
      try { await saveSettings(); } catch (e) { alert(e.message); }
    });
  </script>
</body>
</html>
